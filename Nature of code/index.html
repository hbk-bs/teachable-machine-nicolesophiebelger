<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regentropfen auf Fenster</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    
    <div class="controls">
        <button id="addRainBtn">+ Regen</button>
        <button id="lessRainBtn">- Regen</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Simulation Parameter
        let rainIntensity = 1;
        const maxDrops = 600;
        const gravity = 0.03;
        const frictionX = 0.98;
        const frictionY = 0.995;
        
        // Drops Array
        let drops = [];
        
        class Drop {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.3 + 0.1;
                this.velocityX = 0;
                this.velocityY = 0;
                this.stuckTime = 0;
                this.isStuck = false;
                this.isMoving = false;
                this.maxSize = Math.random() * 5 + 2;
                this.growthRate = Math.random() * 0.01 + 0.005;
                this.trail = [];
                this.trailMax = 10;
                this.opacity = Math.random() * 0.2 + 0.2;
            }
            
            update() {
                if (this.isStuck && !this.isMoving) {
                    // Tropfen bleibt kleben und wächst langsam
                    this.stuckTime++;
                    
                    if (this.size < this.maxSize) {
                        this.size += this.growthRate;
                    }
                    
                    // Große Tropfen können sich irgendwann lösen
                    if (this.size > this.maxSize * 0.8 && Math.random() < 0.002) {
                        this.isMoving = true;
                        this.velocityY = this.size * 0.05;
                    }
                    
                    // Interaktion mit anderen Tropfen in der Nähe
                    this.interactWithOtherDrops();
                    
                } else if (this.isMoving) {
                    // Bewegende Tropfen haben eine Spur
                    if (this.trail.length > this.trailMax) {
                        this.trail.shift();
                    }
                    this.trail.push({x: this.x, y: this.y});
                    
                    // Bewegungsphysik
                    this.velocityY += gravity * this.size * 0.15;
                    this.velocityX *= frictionX;
                    this.velocityY *= frictionY;
                    
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    
                    // Andere Tropfen aufsammeln
                    this.absorbDropsInPath();
                    
                    // Bildschirmgrenzen
                    if (this.x < 0) this.x = 0;
                    if (this.x > canvas.width) this.x = canvas.width;
                    
                    if (this.y > canvas.height) {
                        this.reset();
                    }
                } else {
                    // Fallende Tropfen
                    this.y += this.speed;
                    
                    // Zufällige Störung beim Fallen
                    this.x += (Math.random() - 0.5) * 0.3;
                    
                    // Chance, dass der Tropfen am Fenster haften bleibt
                    if (Math.random() < 0.1) {
                        this.isStuck = true;
                    }
                    
                    // Wenn der Tropfen unten ankommt
                    if (this.y > canvas.height) {
                        this.reset();
                    }
                }
            }
            
            absorbDropsInPath() {
                for (let i = 0; i < drops.length; i++) {
                    if (drops[i] !== this && drops[i].isStuck && !drops[i].isMoving) {
                        const dx = this.x - drops[i].x;
                        const dy = this.y - drops[i].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.size + drops[i].size) {
                            // Absorption
                            this.size = Math.min(10, Math.sqrt(this.size * this.size + drops[i].size * drops[i].size * 0.8));
                            this.velocityY = Math.max(this.velocityY, 0.3);
                            this.opacity = Math.min(0.8, this.opacity + 0.05);
                            
                            // Entferne den absorbierten Tropfen
                            drops.splice(i, 1);
                            i--;
                        }
                    }
                }
            }
            
            interactWithOtherDrops() {
                for (let i = 0; i < drops.length; i++) {
                    if (drops[i] !== this && drops[i].isStuck && !drops[i].isMoving) {
                        const dx = this.x - drops[i].x;
                        const dy = this.y - drops[i].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Wenn Tropfen nahe genug sind, fusionieren sie
                        if (distance < this.size + drops[i].size + 3) {
                            if (this.size >= drops[i].size) {
                                // Dieser Tropfen absorbiert den anderen
                                this.size = Math.min(this.maxSize * 1.5, this.size + drops[i].size * 0.7);
                                this.opacity = Math.min(0.8, this.opacity + 0.05);
                                
                                // Bei großen Tropfen höhere Chance zu fallen
                                if (this.size > this.maxSize && Math.random() < 0.15) {
                                    this.isMoving = true;
                                    this.velocityY = this.size * 0.05;
                                }
                                
                                // Entferne den absorbierten Tropfen
                                drops.splice(i, 1);
                                i--;
                            }
                        }
                    }
                }
            }
            
            draw() {
                // Zeichne Traileffekt für bewegende Tropfen
                if (this.isMoving && this.trail.length > 0) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity * 0.7})`;
                    ctx.lineWidth = this.size * 0.7;
                    ctx.stroke();
                }
                
                // Zeichne den Tropfen
                ctx.beginPath();
                
                if (this.isMoving) {
                    // Tropfenform für bewegende Tropfen
                    ctx.ellipse(
                        this.x, 
                        this.y, 
                        this.size * 0.8, 
                        this.size * 1.2, 
                        0, 0, Math.PI * 2
                    );
                } else {
                    // Kreisform für statische Tropfen
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                }
                
                // Transparenter weißer Füllstil
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                
                // Lichtreflexeffekt
                const gradient = ctx.createRadialGradient(
                    this.x - this.size * 0.3, 
                    this.y - this.size * 0.3, 
                    0,
                    this.x, 
                    this.y, 
                    this.size
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity + 0.2})`);
                gradient.addColorStop(0.5, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(255, 255, 255, ${this.opacity * 0.7})`);
                ctx.fillStyle = gradient;
                
                ctx.fill();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.3 + 0.1;
                this.isStuck = false;
                this.isMoving = false;
                this.stuckTime = 0;
                this.maxSize = Math.random() * 5 + 2;
                this.growthRate = Math.random() * 0.01 + 0.005;
                this.trail = [];
                this.opacity = Math.random() * 0.2 + 0.2;
            }
        }
        
        // Initialisiere Regentropfen
        function initDrops() {
            drops = [];
            for (let i = 0; i < 150; i++) {
                drops.push(new Drop(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }
        
        // Animation Loop
        function animate() {
            // Halbdurchsichtigen Hintergrund zeichnen für Traileffekt
            ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Füge neue Tropfen basierend auf Regenintensität hinzu
            if (drops.length < maxDrops && Math.random() < 0.1 * rainIntensity) {
                drops.push(new Drop(
                    Math.random() * canvas.width,
                    0
                ));
            }
            
            // Update und zeichne alle Tropfen
            for (let i = 0; i < drops.length; i++) {
                drops[i].update();
                drops[i].draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Event Listener
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        document.getElementById('addRainBtn').addEventListener('click', () => {
            rainIntensity = Math.min(5, rainIntensity + 0.5);
            
            // Füge sofort neue Tropfen hinzu
            for (let i = 0; i < 30; i++) {
                if (drops.length < maxDrops) {
                    drops.push(new Drop(
                        Math.random() * canvas.width,
                        Math.random() * -100
                    ));
                }
            }
        });
        
        document.getElementById('lessRainBtn').addEventListener('click', () => {
            rainIntensity = Math.max(0.5, rainIntensity - 0.5);
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            initDrops();
            rainIntensity = 1;
        });
        
        // Starte die Simulation
        initDrops();
        animate();
    </script>
</body>
</html>
